<div class="flex justify-between flex-row w-full p-8">
    <h2 class="text-gray-800 font-semibold text-base">The List Of Notes</h2>
    <button class="bg-gray-400 text-sm h-9 w-30 rounded-lg text-gray-700 border border-gray-500 hover:scale-105 transition-all duration-300 ease-in-out hover:shadow-lg shadow-gray-900 cursor-pointer" >Add New Note</button>

</div>
<div class="list flex flex-col gap-5 p-5 text-center ">
    <div class="card w-full p-2 border border-gray-500 rounded-lg bg-gray-200" *ngFor="let note of noteslist">
        <div class="flex flex-row justify-between text-center m-3">
            <h3 class="text-gray-800 font-semibold text-lg">{{note.title}}</h3>
            <p class="text-gray-800 text-base">{{note.date}}</p>

        </div>
        <div class="flex flex-row justify-between text-center m-3">
            <p class="text-gray-700 text-sm">{{note.description}}</p>
            <div class="gap-2">
                <button class="btn-edit bg-gray-300 w-12 h-7 border border-gray-500 rounded-lg mr-2 text-gray-700 text-sm font-semibold hover:scale-105 hover:bg-gray-200 transition-all duration-300 ease-in-out hover:shadow-sm shadow-gray-900 ">Edit</button>
                <button class="btn-delete bg-gray-300 w-12 h-7 border border-gray-500 rounded-lg text-gray-700 text-sm font-semibold hover:scale-105 hover:bg-gray-200 transition-all duration-300 ease-in-out hover:shadow-sm shadow-gray-900 "(click)="deleteNote(note.id)">Delete</button>

            </div>

        </div>

    </div>

</div>
